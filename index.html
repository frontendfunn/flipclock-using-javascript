<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontendfunn - Flipclock using javascript</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flip-clock">
      <!-- hours -->
      <div class="hours">
        <div class="flip hours-first">
          <input type="hidden" />
          <div class="flip-display">
            <div class="flip-display-top"></div>
            <div class="flip-display-bottom"></div>
          </div>
          <div class="flipper">
            <div class="flipper-top"></div>
            <div class="flipper-bottom"></div>
          </div>
        </div>
        <div class="flip hours-last">
          <input type="hidden" />
          <div class="flip-display">
            <div class="flip-display-top"></div>
            <div class="flip-display-bottom"></div>
          </div>
          <div class="flipper">
            <div class="flipper-top"></div>
            <div class="flipper-bottom"></div>
          </div>
        </div>
      </div>
      <!-- minutes -->
      <div class="minutes">
        <div class="flip minutes-first">
          <input type="hidden" />
          <div class="flip-display">
            <div class="flip-display-top"></div>
            <div class="flip-display-bottom"></div>
          </div>
          <div class="flipper">
            <div class="flipper-top"></div>
            <div class="flipper-bottom"></div>
          </div>
        </div>
        <div class="flip minutes-last">
          <input type="hidden" />
          <div class="flip-display">
            <div class="flip-display-top"></div>
            <div class="flip-display-bottom"></div>
          </div>
          <div class="flipper">
            <div class="flipper-top"></div>
            <div class="flipper-bottom"></div>
          </div>
        </div>
      </div>
      <!-- seconds -->
      <div class="seconds">
        <div class="flip seconds-first">
          <input type="hidden" />
          <div class="flip-display">
            <div class="flip-display-top"></div>
            <div class="flip-display-bottom"></div>
          </div>
          <div class="flipper">
            <div class="flipper-top"></div>
            <div class="flipper-bottom"></div>
          </div>
        </div>
        <div class="flip seconds-last">
          <input type="hidden" />
          <div class="flip-display">
            <div class="flip-display-top"></div>
            <div class="flip-display-bottom"></div>
          </div>
          <div class="flipper">
            <div class="flipper-top"></div>
            <div class="flipper-bottom"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
